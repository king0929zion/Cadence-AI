name: cadence verify

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: cadence-verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Versions
        run: |
          bun --version

      - name: Configure git identity (tests)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Typecheck (app)
        run: bun run --cwd packages/app typecheck

      - name: Typecheck (ui)
        run: bun run --cwd packages/ui typecheck

      - name: Typecheck (opencode)
        run: bun run --cwd packages/opencode typecheck

      - name: Tests (opencode)
        run: bun run --cwd packages/opencode test
