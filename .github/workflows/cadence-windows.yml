name: cadence windows

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cadence-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Versions
        run: |
          bun --version
          rustc -V
          cargo -V

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri
          shared-key: windows-x86_64-pc-windows-msvc

      - name: Install NSIS
        run: choco install nsis -y

      - name: Prepare sidecar (build CLI)
        run: |
          cd packages/desktop
          bun ./scripts/prepare-ci.ts
        env:
          RUST_TARGET: x86_64-pc-windows-msvc

      - name: Build frontend (preflight)
        run: bun run --cwd packages/desktop build:ci
        env:
          CI: true

      - name: Build (workflow artifacts)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: tauri-apps/tauri-action@390cbe447412ced1303d35abe75287949e43437a
        with:
          projectPath: packages/desktop
          tauriScript: bun run tauri
          args: --target x86_64-pc-windows-msvc --config ./src-tauri/tauri.prod.conf.json --verbose
          uploadWorkflowArtifacts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_BACKTRACE: 1

      - name: Build and publish release (tags)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: tauri-apps/tauri-action@390cbe447412ced1303d35abe75287949e43437a
        with:
          projectPath: packages/desktop
          tauriScript: bun run tauri
          args: --target x86_64-pc-windows-msvc --config ./src-tauri/tauri.prod.conf.json --verbose
          updaterJsonPreferNsis: true
          releaseName: Cadence ${{ github.ref_name }}
          tagName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseAssetNamePattern: cadence-desktop-[platform]-[arch][ext]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUST_BACKTRACE: 1
